<ul>
    {% for item in gratitudes %}
        <li>
            <strong>{{ item.user.login }}:</strong> {{ item.content }} <br>
            {% if item.image_url %}
                <img src="{{ url_for('static', filename=item.image_url) }}" alt="Gratitude Image">
            {% endif %}
            <p>Дата: {{ item.created_at }}</p>
        </li>
    {% else %}
        <li>Немає жодної благодарності від друзів.</li>
    {% endfor %}
</ul>
